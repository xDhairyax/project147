<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>


    <body>
        <a-scene >

            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <a-plane position="0 -4 -3" rotation="-90 0 0" width="40" height="10" color="grey"></a-plane>

            <a-cylinder position="-12 -3 0" rotation="0 0 0" radius="2" height="0.5" color="cyan"></a-cylinder>
            <a-cylinder position="-12 -2 0" rotation="0 0 0" radius="0.5" height="3" color="brown"></a-cylinder>
            <a-cylinder position="-12 0 0" rotation="0 90 0" color="cyan" height="1" radius="2.5"  ></a-cylinder>
            <a-cylinder position="-13 1.75 0" rotation="90 90 0" color="cyan" height="1" radius="2"  ></a-cylinder>


            <a-box position="0 0 4" width="10" height="4" color="black"></a-box>


            <a-cylinder position="12 -3 0" rotation="0 0 0" radius="2" height="0.5" color="cyan"></a-cylinder>
            <a-cylinder position="12 -2 0" rotation="0 0 0" radius="0.5" height="3" color="brown"></a-cylinder>
            <a-cylinder position="12 0 0" rotation="0 90 0" color="cyan" height="1" radius="2.5"  ></a-cylinder>
            <a-cylinder position="13 1.75 0" rotation="90 90 0" color="cyan" height="1" radius="2"  ></a-cylinder>
        </a-scene>

</html>
